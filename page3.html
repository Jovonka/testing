<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Page 3</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
  html, body {
    width: 100%;
    height: 100%;
    font-family: "Georgia", serif;
    background-color: rgb(219, 248, 255);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: relative;
    padding-top: 60px;
  }
  .hamburger {
    position: absolute;
    top: 2vh;
    left: 2vw;
    width: 35px;
    height: 30px;
    cursor: pointer;
    z-index: 999;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger div { height: 4px; background: #a64b00; border-radius: 2px; transition: all 0.3s ease; }
  .hamburger.open div:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
  .hamburger.open div:nth-child(2) { opacity: 0; }
  .hamburger.open div:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

  .side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 220px;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    backdrop-filter: blur(6px);
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
    padding-top: 60px;
    z-index: 998;
  }
  .side-menu.open { left: 0; }
  .side-menu a {
    text-decoration: none;
    color: #a64b00;
    font-size: 1.2rem;
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s ease;
  }
  .side-menu a:hover { background: rgba(255, 204, 103, 0.3); }

  .content {
    text-align: center;
    color: #a64b00;
    font-size: 1.5rem;
    flex-grow: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }

  /* Slider */
  .slider-container {
    position: absolute;
    bottom: 50px;
    width: 80%;
    max-width: 400px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  .emotion-labels {
    width: 100%;
    display: flex;
    justify-content: space-between;
    color: #a64b00;
    font-weight: bold;
    margin-bottom: 10px;
  }
  input[type=range] {
    width: 100%;
    -webkit-appearance: none;
    background: #fff3e0;
    height: 10px;
    border-radius: 5px;
    border: 2px solid #a64b00;
  }
  input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
    width: 30px;
    height: 30px;
    background: #a64b00;
    border-radius: 50%;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  input[type=range]::-webkit-slider-thumb:active {
    transform: scale(1.2);
  }

  .scripture-box {
    margin-top: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border: 2px solid #a64b00;
    border-radius: 15px;
    max-width: 500px;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>

<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<nav class="side-menu" id="sideMenu">
  <a href="index.html">Page 1</a>
  <a href="page2.html">Page 2</a>
  <a href="page3.html">Page 3</a>
  <a href="page4.html">Page 4</a>
</nav>

<div class="content">
  <h1>Emotion Selection</h1>
  <p>Select your current feeling:</p>

  <div class="scripture-box" id="scriptureBox">
    <p>But in my distress I cried out to the Lord; yes, I prayed to my God for help.<br>
    He heard me from his sanctuary; my cry to him reached his ears. <strong>Psalm 18:6</strong></p>
  </div>
</div>

<div class="slider-container">
  <div class="emotion-labels">
    <span>Fear</span>
    <span>Grief</span>
    <span>Anger</span>
    <span>Numbness</span>
  </div>
  <input type="range" id="emotionSlider" min="0" max="3" step="1">
</div>

<script>
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('sideMenu');
hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('open');
  sideMenu.classList.toggle('open');
});

// Slider logic
const slider = document.getElementById('emotionSlider');
const scriptureBox = document.getElementById('scriptureBox');
slider.addEventListener('input', ()=>{
  scriptureBox.style.display = 'block';
});
</script>
</body>
</html>
