<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Page 4</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; -webkit-user-select: none; user-select: none; -webkit-tap-highlight-color: transparent; }
  html, body {
    width: 100%;
    height: 100%;
    font-family: "Georgia", serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(200, 255, 183);
  }
  .hamburger {
    position: absolute;
    top: 2vh;
    left: 2vw;
    width: 35px;
    height: 30px;
    cursor: pointer;
    z-index: 999;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger div { height: 4px; background: #a64b00; border-radius: 2px; transition: all 0.3s ease; }
  .hamburger.open div:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
  .hamburger.open div:nth-child(2) { opacity: 0; }
  .hamburger.open div:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

  .side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 220px;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    backdrop-filter: blur(6px);
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
    padding-top: 60px;
    z-index: 998;
  }
  .side-menu.open { left: 0; }
  .side-menu a {
    text-decoration: none;
    color: #a64b00;
    font-size: 1.2rem;
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s ease;
  }
  .side-menu a:hover { background: rgba(255, 204, 103, 0.3); }

  .content {
    text-align: center;
    color: #a64b00;
    font-size: 1.5rem;
  }
</style>
</head>
<body>
<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<nav class="side-menu" id="sideMenu">
  <a href="index.html">Page 1</a>
  <a href="page2.html">Page 2</a>
  <a href="page3.html">Page 3</a>
  <a href="page4.html">Page 4</a>
</nav>

<div class="content">
  <h1>Page 4</h1>
  <p>This is a placeholder for future content.</p>
</div>

<script>
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('sideMenu');
hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('open');
  sideMenu.classList.toggle('open');
});
</script>
</body>
</html>
