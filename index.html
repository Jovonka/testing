<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Breathing Sphere</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    -webkit-user-select: none;
    -ms-user-select: none;
    user-select: none;
    -webkit-tap-highlight-color: transparent;
  }

  html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: "Georgia", serif;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: rgb(255, 254, 251);
    touch-action: none;
  }

  /* Hamburger Button */
  .hamburger {
    position: absolute;
    top: 2vh;
    left: 2vw;
    width: 35px;
    height: 30px;
    cursor: pointer;
    z-index: 999;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger div {
    height: 4px;
    background: #a64b00;
    border-radius: 2px;
    transition: all 0.3s ease;
  }
  .hamburger.open div:nth-child(1) {
    transform: rotate(45deg) translate(5px, 6px);
  }
  .hamburger.open div:nth-child(2) {
    opacity: 0;
  }
  .hamburger.open div:nth-child(3) {
    transform: rotate(-45deg) translate(6px, -6px);
  }

  /* Side Menu */
  .side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 220px;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    backdrop-filter: blur(6px);
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
    padding-top: 60px;
    z-index: 998;
  }
  .side-menu.open { left: 0; }
  .side-menu a {
    text-decoration: none;
    color: #a64b00;
    font-size: 1.2rem;
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s ease;
  }
  .side-menu a:hover { background: rgba(255, 204, 103, 0.3); }

  /* Scripture text */
  .scripture {
    position: absolute;
    top: 10vh;
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 900px;
    text-align: center;
    font-size: 4.3vw;
    line-height: 1.4;
    color: #a64b00;
    text-shadow: 0 0 12px rgba(255, 160, 60, 0.4);
    pointer-events: none;
    min-height: 10vh;
    white-space: pre-wrap;
    transition: opacity 1s ease;
    opacity: 1;
  }
  .scripture.hidden { opacity: 0; }

  @media (max-width: 600px) {
    .scripture {
      font-size: 3vw;
      line-height: 1.5;
    }
    .header {
      font-size: 2vw !important;
    }
  }

  /* Header */
  .header {
    position: absolute;
    bottom: 8vh;
    left: 50%;
    transform: translateX(-50%);
    font-size: 2.5vw;
    font-weight: bold;
    color: #ff8c42;
    opacity: 0;
    transition: opacity 0.5s ease;
    text-align: center;
    pointer-events: none;
  }
  .header.show { opacity: 0.6; }

  /* Scene container */
  .scene {
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 5s ease-in-out;
    will-change: transform;
  }
  .scene.expanded { transform: scale(1.4); }
  .scene.shrinking { transform: scale(0.6); }

  @media (max-width: 600px) {
    .scene.expanded { transform: scale(1.2); }
    .scene.shrinking { transform: scale(0.8); }
  }

  /* Rings */
  .b {
    width: 50vmin;
    height: 50vmin;
    position: relative;
    transform-style: preserve-3d;
    animation: spin 25s linear infinite;
    will-change: transform;
    backface-visibility: hidden;
  }
  .c {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    margin:auto;
    width: 50vmin;
    height: 50vmin;
    border-radius: 70%;
    border: 1px solid rgb(255, 204, 103);
  }
  @keyframes spin {
    from { transform: rotateY(0deg) rotateX(0deg) rotateZ(0deg);}
    to { transform: rotateY(360deg) rotateX(-360deg) rotateZ(360deg);}
  }

  /* Sphere */
  .sphere {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    margin:auto;
    width: 50vmin;
    height: 50vmin;
    opacity: 0.5;
    pointer-events: none;
    animation: spinSphere 30s linear infinite;
    transition: transform 5s ease-in-out;
    will-change: transform;
    backface-visibility: hidden;
  }
  [class^="ring"] {
    position: absolute;
    top:0; left:0; right:0; bottom:0;
    margin:auto;
    width:50vmin;
    height:50vmin;
    border-radius: 60%;
    overflow:hidden;
    will-change: transform;
    backface-visibility: hidden;
  }
  @keyframes spinSphere {
    from { transform: rotateZ(0deg) rotateX(0deg) rotateY(0deg); }
    to { transform: rotateZ(360deg) rotateX(0deg) rotateY(0deg); }
  }

  /* Progress Bar */
  .progress-container {
    position: absolute;
    bottom: 4vh;
    left: 50%;
    transform: translateX(-50%);
    width: 60%;
    max-width: 400px;
    height: 1.2vh;
    background: rgba(0,0,0,0.1);
    border-radius: 1vh;
    overflow: hidden;
    opacity:0;
    transition: opacity 0.5s ease;
    display:flex;
    align-items:center;
    justify-content:center;
    pointer-events: none;
  }
  .progress-container.show { opacity:0.5; }
  .progress-bar {
    position: absolute;
    top:0; left:0;
    height:100%;
    width:0%;
    background: #ffcc33;
    will-change: width;
  }
</style>
</head>
<body>

<!-- Hamburger Menu -->
<div class="hamburger" id="hamburger">
  <div></div><div></div><div></div>
</div>

<!-- Side Menu -->
<nav class="side-menu" id="sideMenu">
  <a href="index.html">Page 1</a>
  <a href="page2.html">Page 2</a>
  <a href="page3.html">Page 3</a>
  <a href="page4.html">Page 4</a>
</nav>

<div class="scripture" id="scripture"></div>
<div class="header" id="header">Breathe In</div>

<div class="scene" id="scene">
  <div class="b" id="rings"></div>
  <div class="sphere" id="sphere"></div>
</div>

<div class="progress-container" id="progressContainer">
  <div class="progress-bar" id="progressBar"></div>
</div>

<script>
/* Hamburger */
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('sideMenu');
hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('open');
  sideMenu.classList.toggle('open');
});

/* Breathing */
const scriptureEl = document.getElementById('scripture');
const header = document.getElementById('header');
const scene = document.getElementById('scene');
const progressBar = document.getElementById('progressBar');
const progressContainer = document.getElementById('progressContainer');

const scriptureParts = {
  in: "But in my distress I cried out to the Lord; yes, I prayed to my God for help.",
  hold: "But in my distress I cried out to the Lord; yes, I prayed to my God for help.",
  out: "He heard me from his sanctuary; my cry to him reached his ears. Psalm 18:6"
};

const PHASES = { IDLE:'idle', IN:'in', HOLD:'hold', OUT:'out' };
let phase = PHASES.IDLE;
const duration = 5000;
let currentTyper = null;

function typeText(text, duration) {
  return new Promise(resolve => {
    if (currentTyper) clearInterval(currentTyper);
    scriptureEl.textContent = '';
    scriptureEl.classList.remove('hidden');
    const totalChars = text.length;
    const interval = duration / totalChars;
    let i = 0;
    currentTyper = setInterval(()=>{
      scriptureEl.textContent = text.slice(0, i++);
      if(i > totalChars) {
        clearInterval(currentTyper);
        currentTyper = null;
        resolve();
      }
    }, interval);
  });
}
function fadeOutScripture(delay = 0) {
  setTimeout(() => { scriptureEl.classList.add('hidden'); }, delay);
}
function animateProgress(startWidth, endWidth, time) {
  const startTime = performance.now();
  const step = now => {
    const t = Math.min((now - startTime) / time, 1);
    progressBar.style.width = `${startWidth + (endWidth - startWidth)*t}%`;
    if(t < 1) requestAnimationFrame(step);
  };
  requestAnimationFrame(step);
}

async function breatheIn(){
  phase = PHASES.IN;
  header.textContent = 'Breathe In';
  header.classList.add('show');
  progressContainer.classList.add('show');
  scene.classList.add('expanded');
  scriptureEl.classList.remove('hidden');
  animateProgress(0, 100, duration);
  await typeText(scriptureParts.in, duration);
  if(phase === PHASES.IN) holdPhase();
}

function holdPhase(){
  phase = PHASES.HOLD;
  header.textContent = 'Hold';
  scriptureEl.textContent = scriptureParts.hold;
  animateProgress(100, 100, duration);
  setTimeout(()=>{ if(phase === PHASES.HOLD) breatheOut(); }, duration);
}

async function breatheOut(){
  phase = PHASES.OUT;
  header.textContent = 'Breathe Out';
  scene.classList.remove('expanded');
  scene.classList.add('shrinking');
  animateProgress(100, 0, duration);
  await typeText(scriptureParts.out, duration);
  fadeOutScripture(1200);
  setTimeout(resetToIdle, 1000);
}

function resetToIdle(){
  phase = PHASES.IDLE;
  header.classList.remove('show');
  progressContainer.classList.remove('show');
  progressBar.style.width = '0%';
  scene.classList.remove('shrinking');
  scene.classList.remove('expanded');
  if (currentTyper) clearInterval(currentTyper);
  fadeOutScripture(0);
}

['mousedown','touchstart'].forEach(evt=>{
  document.addEventListener(evt, e=>{
    if(!e.target.closest('.side-menu') && !e.target.closest('.hamburger')){
      e.preventDefault();
      if(phase===PHASES.IDLE) breatheIn();
    }
  }, {passive:false});
});
['mouseup','touchend','touchcancel'].forEach(evt=>{
  document.addEventListener(evt, e=>{
    if(phase===PHASES.IN) resetToIdle();
  }, {passive:false});
});

/* Rings & Sphere generation */
window.addEventListener('DOMContentLoaded', ()=>{
  const ringsContainer = document.getElementById('rings');
  const sphereContainer = document.getElementById('sphere');

  const isMobile = window.innerWidth < 600;
  const ringCount = isMobile ? 6 : 12;
  const sphereRings = isMobile ? 10 : 20;

  for (let i=0;i<ringCount;i++){
    const c = document.createElement('div');
    c.className = 'c';
    c.style.borderColor = `hsl(${20+i*3},100%,50%)`;
    c.style.animation = `spin ${25+i*2}s linear ${i*0.1}s infinite`;
    ringsContainer.appendChild(c);
  }
  for(let i=1;i<=sphereRings;i++){
    const ring=document.createElement('div');
    ring.className=`ring${i}`;
    const hue=60-((60-30)*(i/sphereRings));
    const blur=isMobile ? 0.5+(i*0.7) : 1+(i*1.1);
    ring.style.transform=`rotateY(${i*2}deg) rotateX(${i*2}deg) rotateZ(${i*3}deg)`;
    ring.style.boxShadow=`0 0 ${blur}px hsla(${hue},90%,55%,0.25), inset 0 0 ${blur}px hsla(${hue},90%,55%,0.3)`;
    sphereContainer.appendChild(ring);
  }
});
</script>
</body>
</html>
