<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>Page 4</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; }
  html, body {
    width: 100%;
    height: 100%;
    font-family: "Georgia", serif;
    background-color: rgb(200, 255, 183);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    position: relative;
  }

  .hamburger {
    position: absolute;
    top: 2vh;
    left: 2vw;
    width: 35px;
    height: 30px;
    cursor: pointer;
    z-index: 999;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .hamburger div { height: 4px; background: #a64b00; border-radius: 2px; transition: all 0.3s ease; }
  .hamburger.open div:nth-child(1) { transform: rotate(45deg) translate(5px, 6px); }
  .hamburger.open div:nth-child(2) { opacity: 0; }
  .hamburger.open div:nth-child(3) { transform: rotate(-45deg) translate(6px, -6px); }

  .side-menu {
    position: fixed;
    top: 0;
    left: -250px;
    width: 220px;
    height: 100%;
    background: rgba(255, 255, 255, 0.9);
    box-shadow: 2px 0 10px rgba(0,0,0,0.1);
    backdrop-filter: blur(6px);
    transition: left 0.3s ease;
    display: flex;
    flex-direction: column;
    padding-top: 60px;
    z-index: 998;
  }
  .side-menu.open { left: 0; }
  .side-menu a {
    text-decoration: none;
    color: #a64b00;
    font-size: 1.2rem;
    padding: 15px 20px;
    border-bottom: 1px solid rgba(0,0,0,0.05);
    transition: background 0.2s ease;
  }
  .side-menu a:hover { background: rgba(255, 204, 103, 0.3); }

  .content {
    text-align: center;
    color: #a64b00;
    font-size: 1.5rem;
    margin-top: 60px;
  }

  /* Planting area */
  .ground {
    width: 300px;
    height: 100px;
    background: #7cfc00;
    border-radius: 10px;
    position: relative;
    margin-top: 50px;
  }

  .seed {
    width: 30px;
    height: 30px;
    background: brown;
    border-radius: 50%;
    position: absolute;
    top: 20px;
    left: calc(50% - 15px);
    cursor: grab;
  }

  .plant {
    width: 0;
    height: 0;
    background: green;
    position: absolute;
    bottom: 10px;
    left: 50%;
    transform: translateX(-50%);
    border-radius: 10px;
    display: none;
    transition: height 2s ease;
  }

  .scripture-box {
    margin-top: 30px;
    background-color: rgba(255, 255, 255, 0.9);
    padding: 20px;
    border: 2px solid #a64b00;
    border-radius: 15px;
    max-width: 500px;
    text-align: center;
    display: none;
  }
</style>
</head>
<body>

<div class="hamburger" id="hamburger">
  <div></div>
  <div></div>
  <div></div>
</div>

<nav class="side-menu" id="sideMenu">
  <a href="index.html">Page 1</a>
  <a href="page2.html">Page 2</a>
  <a href="page3.html">Page 3</a>
  <a href="page4.html">Page 4</a>
</nav>

<div class="content">
  <h1>Plant the Seed</h1>
  <p>Drag the seed to the green mound to make it grow.</p>

  <div class="ground" id="ground"></div>
  <div class="seed" id="seed"></div>
  <div class="plant" id="plant"></div>

  <div class="scripture-box" id="scriptureBox">
    <p>But in my distress I cried out to the Lord; yes, I prayed to my God for help.<br>
    He heard me from his sanctuary; my cry to him reached his ears. <strong>Psalm 18:6</strong></p>
  </div>
</div>

<script>
const hamburger = document.getElementById('hamburger');
const sideMenu = document.getElementById('sideMenu');
hamburger.addEventListener('click', ()=>{
  hamburger.classList.toggle('open');
  sideMenu.classList.toggle('open');
});

// Drag & drop seed
const seed = document.getElementById('seed');
const ground = document.getElementById('ground');
const plant = document.getElementById('plant');
const scriptureBox = document.getElementById('scriptureBox');

let isDragging = false;
let offset = {x:0, y:0};

seed.addEventListener('mousedown', e => {
  isDragging = true;
  offset.x = seed.offsetLeft - e.clientX;
  offset.y = seed.offsetTop - e.clientY;
  seed.style.cursor = 'grabbing';
});

document.addEventListener('mouseup', e => {
  if(isDragging){
    isDragging = false;
    seed.style.cursor = 'grab';

    // Check if seed is over the ground
    const seedRect = seed.getBoundingClientRect();
    const groundRect = ground.getBoundingClientRect();

    if(seedRect.bottom > groundRect.top && 
       seedRect.top < groundRect.bottom &&
       seedRect.left < groundRect.right &&
       seedRect.right > groundRect.left){
      // Plant the seed
      seed.style.display = 'none';
      plant.style.display = 'block';
      plant.style.height = '100px'; // animate growth
      scriptureBox.style.display = 'block';
    }
  }
});

document.addEventListener('mousemove', e => {
  if(isDragging){
    seed.style.left = e.clientX + offset.x + 'px';
    seed.style.top = e.clientY + offset.y + 'px';
  }
});
</script>

</body>
</html>
